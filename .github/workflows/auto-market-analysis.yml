name: Auto Market Analysis

on:
  schedule:
    # 每80分钟运行一次（使用多个 cron 表达式组合）
    - cron: '0 0,1,2,4,5,6,8,9,10,12,13,14,16,17,18,20,21,22 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  generate-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate market analysis
        run: node scripts/market-analysis-generator.js
        env:
          TD_KEY: ${{ secrets.TD_KEY }}
          SKEY: ${{ secrets.SKEY }}
          NODE_ENV: Production

      - name: Commit and push if changes
        run: |
          git config --global user.name 'shengjinchi'
          git config --global user.email 'z308690705@gmail.com'
          git add src/content/analysis/
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "chore: Auto-generate market analysis $(date +'%Y-%m-%d %H:%M')" &&
            git push
          )
